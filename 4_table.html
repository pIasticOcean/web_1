<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>tables 1</title>
</head>

<body>
<!-- Tables <table>-->
<!-- must contain <tr> = (table row), and <td> = (table data) -->
	<!-- may also contain <th> = (tabl header) elements -->
	<!-- th describes categories, rather than just bolding the first tr -->
	<!-- the scope='col'/'row' attribute adds emphasis -->
<table>
	<tr>
		<th scope='col'>ID Number</th>
		<th scope='col'>Name</th>
		<th scope='col'>Description</th>
	</tr>
	<tr>
		<th>01</th>
		<td>Devas</td>
		<td>Kinda sad</td>
	</tr>
	<tr>
		<th>02</th>
		<td>Nisarg Sharpe</td>
		<td>Legend</td>
	</tr>
	<tr>
		<th>03</th>
		<td>Leon's Chenanigens</td>
		<td>Hoe</td>
	</tr>
</table>
<hr>

<!-- ADDITIONAL ELEMENTS -->

<!-- Caption <caption> -->
<!-- provides and overall heading/title for the table -->

<!-- Head <thead> -->
<!-- Wraps the heading row of a table to denote the head-->
<!-- Must precede <tbody> and <tfoot> tags -->

<!-- Body <tbody> -->
<!-- Defines the body of the table, the relevant raw data-->

<!-- Foot <tfoot> -->
<!-- Provides a sort of summary, ie mean, sum, etc-->

<table>
	<caption>Shopping Cart</caption>
	<thead>
	<tr>
		<th scope='col'>ID Number</th>
		<th scope='col'>Name</th>
		<th scope='col'>Price</th>
	</tr>
	</thead>
	
	<tbody>
	<tr>
		<th>01</th>
		<td>Lots of things</td>
		<td>$1165489</td>
	</tr>
	</tbody>

	<tfoot>
	<tr>
		<td>Subtotal<td>
		<td><td>
		<td>$16512536<td>
	</tr>
	<tr>
		<td>Tax<td>
		<td><td>
		<td>$6465<td>
	</tr>
	<tr>
		<td>Total<td>
		<td><td>
		<td>$654464<td>
	</tr>
	</tfoot>
</table>
<hr>
<body>
